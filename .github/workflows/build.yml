# =============================================================================
# Medic CI Pipeline - Build, Test, and Lint
# =============================================================================
# Triggers on push to main, PRs to main, and manual dispatch
# Jobs run in parallel for efficiency:
#   - lint: Code quality checks (ruff, mypy)
#   - test: Unit tests with coverage (pytest)
#   - build: Docker image build
#   - helm-lint: Helm chart validation
# =============================================================================

name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Lint Job - Code Quality Checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt', 'Medic/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements-dev.txt

      - name: Run ruff check
        run: ruff check Medic/ medic.py config.py --output-format=github

      - name: Run mypy type checking
        run: |
          mypy Medic/ medic.py config.py \
            --ignore-missing-imports \
            --no-error-summary \
            --show-column-numbers

  # ---------------------------------------------------------------------------
  # Test Job - Unit Tests with Coverage
  # ---------------------------------------------------------------------------
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements-dev.txt', 'Medic/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=Medic \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Build Job - Docker Image Build
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            medic:${{ github.sha }}
            medic:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Helm Lint Job - Chart Validation
  # ---------------------------------------------------------------------------
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Run helm lint
        run: helm lint helm/medic

      - name: Verify helm template renders
        run: |
          helm template medic helm/medic > /dev/null
          echo "Helm template rendered successfully"
