# =============================================================================
# Medic CI Pipeline - Build, Test, and Lint
# =============================================================================
# Triggers on push to main, PRs to main, and manual dispatch
# Jobs run in parallel for efficiency:
#   - lint: Code quality checks (ruff, mypy)
#   - test: Unit tests with coverage (pytest)
#   - build: Docker image build
#   - helm-lint: Helm chart validation
# =============================================================================

name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Lint Job - Code Quality Checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt', 'Medic/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements-dev.txt

      - name: Run ruff check
        run: ruff check Medic/ medic.py config.py --output-format=github

      - name: Run mypy type checking
        run: |
          mypy Medic/ medic.py config.py \
            --ignore-missing-imports \
            --no-error-summary \
            --show-column-numbers

  # ---------------------------------------------------------------------------
  # Test Job - Unit Tests with Coverage
  # ---------------------------------------------------------------------------
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: medic
          POSTGRES_PASSWORD: medic_test_password
          POSTGRES_DB: test_medic
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PG_USER: medic
      PG_PASS: medic_test_password
      DB_NAME: test_medic
      DB_HOST: localhost
      MEDIC_SECRETS_KEY: dGVzdC1zZWNyZXQta2V5LWZvci1jaS1waXBlbGluZQ==

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements-dev.txt', 'Medic/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run database migrations
        run: |
          python scripts/run_migrations.py

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=Medic \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Build Job - Docker Image Build
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            medic:${{ github.sha }}
            medic:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Helm Lint Job - Chart Validation
  # ---------------------------------------------------------------------------
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Run helm lint
        run: helm lint helm/medic

      - name: Verify helm template renders
        run: |
          helm template medic helm/medic > /dev/null
          echo "Helm template rendered successfully"

  # ---------------------------------------------------------------------------
  # Push to ECR Job - Multi-arch Docker Image Push (main branch only)
  # ---------------------------------------------------------------------------
  # Required secrets/variables:
  #   - AWS_ROLE_ARN: IAM role ARN for OIDC authentication
  #   - AWS_REGION: AWS region (e.g., us-east-1)
  #   - ECR_REPOSITORY: Full ECR repository URI (e.g., 123456789012.dkr.ecr.us-east-1.amazonaws.com/medic)
  # ---------------------------------------------------------------------------
  push-ecr:
    name: Push to ECR (Multi-arch)
    runs-on: ubuntu-latest
    # Only run on push to main, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Wait for build job to pass before pushing
    needs: [lint, test, build, helm-lint]

    permissions:
      id-token: write  # Required for OIDC authentication with AWS
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU for cross-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
