[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may require database)
    e2e: End-to-end tests (require running services)

# Default options
addopts = -v --tb=short

# Coverage configuration
[coverage:run]
source = Medic
omit =
    tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
