apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "medic.fullname" . }}-worker
  namespace: {{ include "medic.namespace" . }}
  labels:
    {{- include "medic.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "medic.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "medic.worker.selectorLabels" . | nindent 8 }}
      annotations:
        # Trigger pod restart on configmap/secret changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum | trunc 63 }}
        {{- if or .Values.secret.create .Values.externalSecret.enabled }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum | trunc 63 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "medic.serviceAccountName" . }}
      securityContext:
        {{- include "medic.podSecurityContext" . | nindent 8 }}
      containers:
        - name: worker
          image: {{ include "medic.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['python', '-m', 'Medic.Worker.monitor']
          securityContext:
            {{- include "medic.securityContext" . | nindent 12 }}
          envFrom:
            {{- include "medic.envFrom" . | nindent 12 }}
          livenessProbe:
            exec:
              {{- toYaml .Values.worker.livenessProbe.exec | nindent 14 }}
            initialDelaySeconds: {{ .Values.worker.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.worker.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.worker.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.worker.livenessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
